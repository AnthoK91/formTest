<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="base">
        <div class="backgroundImage">
            <div class="logoContainer">
                <img src="/img/leftImg.jpg" id="leftImg" alt="Tree tops">
            </div>
        </div>
        <div class="rightBackground">
            <div class="rightContent">
                <p class="topText">This is not a real onlie service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <i>now</i>i> to get started.</p>
                <p class="topText">You <i>know</i> you want to.</p>
            </div>
        <div class="form">
            <form action="/submit" method="post">
                <div class="topForm">
            <label for="fname">First Name</label><input class="formBox" type="text" id="fname" required>
            <label for="lname">Last Name</label><input class="formBox" type="text" id="lname">
            <label for="email">Email</label><input class="formBox" type="email" id="email">
                </div>
                <div class="bottomForm">
            <label for="phone">Phone Number</label><input class="formBox" type="number" id="phone">
            <div id="password">
                <label for="pass">Password</label><input class="formBox" type="password" minlength="5"  id="pass" required>
            </div>
            <label for="passconf">Confirm Password</label><input class="formBox" type="password" id="passConf">
        </div>
        <div class="loginButton">
            <button type="button" id="submit">CREATE ACCOUNT</button>
            <p class="loginText">Already have an account?  <a href="/login">log in</a></p>
        </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
